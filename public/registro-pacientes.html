<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Registro pacientes</title>
</head>
<body>
    <header>
        <h1>Registro Pacientes</h1>
    </header>
    <section>
        <div class="container-form">
        <form method ="post" action="/agregar-paciente">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" name="nombres" required><br><br>
            <label for="apellidos">Apellidos</label>
            <input type="text"id="apellidos" name="apellidos" required><br><br>
            <label for="cedula">Numero de Cedula</label>
            <input type="number"id="cedula" name="cedula" required><br><br>
            <label for="fecha_nacimiento">Fecha Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>
            <input type="submit" value="Enviar" id="Enviar"><br><br>
            
        </form>
        <center><a href="../index.html"><input type="button" value="Volver" id="Volver"></a></center>
       
        </div>
    </section>
    
</body>
</html>
